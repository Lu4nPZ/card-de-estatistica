<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="src/css/variaveis.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsivo.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Stats preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="infos">
        <h1 class="titulo">Get <span class="insights">insights</span> that help your business grow.</h1>
        <p class="descricao">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <ul class="numeros">
          <li>
            <p class="numero">10k+</p>
            <span class="nome">Companies</span>
          </li>
          <li>
            <p class="numero">314</p>
            <span class="nome">Templates</span>
          </li>
          <li>
            <p class="numero">12M+</p>
            <span class="nome">Queries</span>
          </li>
        </ul>
      </div>

      <div class="imagem">
        <picture>
          <source srcset="./src/images/image-header-mobile.jpg" media="(max-width: 768px)">
          <img src="./src/images/image-header-desktop.jpg" alt="imagem-reuniao">
        </picture>
      </div>
    </div>
  </main>
</body>
</html>
